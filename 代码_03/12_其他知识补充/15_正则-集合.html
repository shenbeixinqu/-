<body>
    <script>
      // 手机号的规则
      const phoneStarts = ["130", "132", "110", "120", "133", "155"]
      const phoneStartRe = /^1[3456789]\d/

      const filterPhone = phoneStarts.filter(item => phoneStartRe.test(item))
      console.log(filterPhone)

      const phoneNum = "133888855555"
      const phoneRe = /^1[3-9]\d{9}$/
      console.log(phoneRe.test(phoneNum))
    </script>
</body>
</html>
