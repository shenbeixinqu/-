<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

      // 贪婪模式 惰性模式
      const message = "我最喜欢的两本书: 《黄金时代》和《沉默的大多数》、《一只特立独行的猪》"

      // 使用贪婪模式
      const nameRe = /《.+》/ig
      const result = message.match(nameRe)
      console.log("result", result)   // [" 黄金时代》和《沉默的大多数》、《一只特立独行的猪》"]
  

      // 使用惰性模式
      const nameRe1 = /《.+?》/ig
      const result1 = message.match(nameRe1)
      console.log(result1)  //  ['《黄金时代》', '《沉默的大多数》', '《一只特立独行的猪》']
  </script>
</body>
</html>
