<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
        const promise = new Promise((resolve, reject) => {
          resolve("aaaa")
        })

        promise.then(res => {
          console.log("第一次回调:", res)
          return "bbbb"
        }).then(res => {
          console.log("第二次回调:", res)
          throw new Error("回调失败")
        }).then(res => {
          console.log("第三次回调:", res)
        }).catch(err => {
          console.log("catch回调执行", err)
        })

        // 中断函数继续执行
        // 方式一 return
        // 方式二 throw new Error()
        // 方式三 yield
    </script>
</body>
</html>
