    // 函数中没有自己的message
    var message = "Global Message"

    function foo() {
      console.log(message)
    }

    foo()

    var obj = {
      name: "obj",
      bar: function() {
        var message = "var message"
        foo()
      }
    }

    obj.bar()   // global message  (代码在进行解析的时候  作用域链就已经确定了)
  </script>
