        // ES6
        class Person {
          constructor(name, age) {
            this.name = name
            this.age = age
          }

          running() {
            console.log(this.name + " running~")
          }
          eating() {
            console.log(this.name + " eating")
          }
        }

        // 创建实例对象
        var p1 = new Person("james", 18)
        console.log(p1)
        console.log(p1.name, p1.age)
        p1.running()
        p1.eating()

    </script>
