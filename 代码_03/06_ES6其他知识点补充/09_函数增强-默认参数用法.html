<body>
    <script>
        // 注意: 默认参数是不会对null 进行处理的
        function foo(arg1 = "我是默认值", arg2) {
          // 不严谨的两种写法
          // 方法一 传0 或者 false 输出我是默认值
          // arg1 = arg1 ? arg1 : "我是默认值"
          // console.log(arg1)

          // 方法二  与方法一类似
          // arg1 = arg1 || "我是默认值"

          // 严谨的写法 三元运算符
          arg1 = (arg1 === undefined || arg1 === null) ? "我是默认值" : arg1
        
          // 简便的写法 直接给参数一个默认值
        }

        foo(123, 321)
        foo(0)
    </script>
