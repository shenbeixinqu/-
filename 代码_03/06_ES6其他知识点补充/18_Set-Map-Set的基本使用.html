<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
        const set = new Set()
        console.log(set)

        // 添加元素
        set.add(10)
        set.add(22)
        console.log(set)

        const info = {}
        const obj = { name: "obj"}

        set.add(info)
        set.add(obj)
        set.add(obj)
        console.log(set)
      
        // 应用场景 数组的去重
        const names = ["abc", "cba", "nba", "cba", "nba"]
        const newNamesSet = new Set(names)
        const newNames = Array.from(newNamesSet)
        console.log(newNames)

        // set的其他属性和方法
        // 属性
        console.log(set.size)
        // 方法
        // add
        set.add(199)
        console.log(set)
        // delete
        set.delete(obj)
        console.log(set)
        // has
        console.log(set.has(info))
        // forEach
        set.forEach(item => console.log(item))
        // clear
        set.clear()
        console.log(set)
    </script>
</body>
</html>
