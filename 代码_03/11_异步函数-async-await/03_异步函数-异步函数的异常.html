<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 如果异步函数中抛出异常 这个异常不会立即被浏览器处理
        // 进行如下处理 Promise.reject(error)

        async function foo() {
          console.log("-------1")
          console.log("-------2")
          "abc".filter()
          console.log("-------3")
        }

        foo().then(res => {
          console.log("res:", res)
        }).catch(err => {
          console.log("err:", err)
        })
    </script>
</body>
</html>
