<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>

        // 普通函数返回值  return什么返回什么 不return 返回 undefined
        function foo() {
          
        }

        console.log(foo()) 

        // 异步函数 返回promise
        async function bar() {
          // 1. 返回一个普通的值
          // return ["abc", "cba", "nba"]

          // 返回一个promise
          // return new Promise((resolve, reject) => {
          //   setTimeout(() => {
          //     resolve("aaaa")
          //   }, 3000);
          // })

          // 返回一个thenable 对象
          return {
            then: function(resolve, reject) {
              resolve("bbb")
            }
          }
        }

        bar().then(res => {
          console.log("res:", res)
        })
    </script>
</body>
</html>
