<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
        // 执行宏任务 要先把微任务清空  settimeout 宏任务  promise.then 微任务
        console.log("script start")
        setTimeout(() => {
          console.log("settimeout0")
        }, 0)
        setTimeout(() => {
          console.log("settimeout1")
        }, 0);

        console.log("111111")
        new Promise((resolve, reject) => {
          console.log("222222")
          console.log("------1")
          resolve()
          console.log("------3")
        }).then(res => {
          console.log("then传入的回调:res")
        })
        console.log("3333333")
        console.log("script end")

        // 打印结果
        // script start 
        // 111111
        // 222222
        // -----1
        // -----3
        // 333333
        // script end
        // then传入的回调
        // settimeout0
        // settimeout1
    </script>
</body>
</html>
