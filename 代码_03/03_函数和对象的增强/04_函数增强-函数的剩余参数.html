<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      // 剩余参数 rest parameters
      function foo(num1, num2, ...args) {
        console.log(args)
      }

      foo(10, 20, 30, 40)

      // 参数只有剩余函数
      function bar(...args) {
        console.log(args)
      }
      bar("abc", 123, "cba", 321)
    </script>
</body>
</html>
