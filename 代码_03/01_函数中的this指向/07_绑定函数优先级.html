<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 优先级结论: new > bind > call/apply > 显示 > 隐式

    function foo() {
      console.log("foo:", this)
    }

    // 显示绑定的优先级高于隐式绑定  this => Apply
    // var obj = { foo: foo }
    // obj.foo.apply("Apply")

    // bind 高于默认   this => aaa
    // var bar = foo.bind("aaa")
    // var obj = {
    //   name: "Why",
    //   bar: bar
    // }
    // obj.bar()

    // new/显示
    // new 不可以 和apply/call 一起使用
    // new优先级高于bind  this => {}
    // var bindFn = foo.bind("aaa")
    // new bindFn()

    // bind 优先级 高于 apply/call  this => aaa
    var bindFn = foo.bind("aaa")
    bindFn.call("bbb")

  </script>
</body>
</html>
