<html lang="en">
<head>

<body>
    <script>
      /*
        什么是函数的显式模型
            区分和对象模型区别
        函数的原型的作用
            在通过new操作创建对象时 将显示原型赋值给创建对象的隐式原型
      */

      function Student(name, age, sno) {
        this.name = name
        this.age = age
        this.sno = sno

        // // 方式一 编写函数 会创建很多个函数对象
        // this.running = function() {
        //   console.log(this.name + " running")
        // }
        // this.eating = function() {
        //   console.log(this.name + " eating")
        // }
      }

      // 当我们多个对象拥有共同的值时  可以将它放到构造函数对象的显式原型
      // 由构造函数创造的所有对象 都会共享这些属性

      // 方式二
      Student.prototype.running = function() {
        console.log(this.name + " running")
      }
      Student.prototype.eating = function() {
        console.log(this.name + " eating")
      }

      
      var stu1 = new Student("why", 20, 111)
      var stu2 = new Student("kobe", 28, 112)
      var stu3 = new Student("james", 27, 113)

      // 隐式原型的作用
          // 1> stu1的隐式原型是谁  Student.prototype对象
              // stu1.running 查找
                  // 先在自己身上查找 没有找到
                  // 去原型中查找
      console.log(stu1)
      console.log(stu2)
    </script>
</body>
</html>
