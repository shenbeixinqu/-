        const names = ["abc", "cba", "nba"]
        const nums = [100, 22, 66, 88, 55]
   
        function* createArrayIterator(arr) {
          for (var i = 0; i < arr.length; i++) {
            yield arr[i]
          }
        }
        
        const generator = createArrayIterator(names)
        console.log(generator.next())
        console.log(generator.next())
        console.log(generator.next())
