<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .top-bar {
      display: flex;
      align-items: center;
      background-color: #000;
      height: 50px;
      width: 375px;

      overflow: hidden;
      transition: all 300ms ease-in;
    }

    .delete {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 100%;
      cursor: pointer;
    }
    .top-bar .delete img {
      width: 10px;
      height: 10px;
    }

    .logo {
      width: 30px;
      height: 30px;
      margin-left: 3px;
      margin-right: 30px;
      cursor: pointer;
    }

    span {
      color: white;
      font-size: 14px;
      flex: 1;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .top-bar .btn {
      width: 94px;
      height: 100%;
      line-height: 50px;
      text-align: center;
      font-size: 14px;
      color: #fff;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="delete">
      <img src="./img/delete.png" alt="">
    </div>
    <img class="logo" src="./img/logo.png" alt="">
    <span>打开京东APP, 购物更轻松</span>
    <div class="btn">立即打开</div>
  </div>

  <script>
    var topBarEl = document.querySelector('.top-bar')
    var btnEl = topBarEl.querySelector(".delete")

    btnEl.onclick = function() {
      topBarEl.style.height = 0
      setTimeout(function() {
        topBarEl.remove()
      }, 300)
    }
  </script>
</body>
</html>
