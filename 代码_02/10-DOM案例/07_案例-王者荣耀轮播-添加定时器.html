<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <style>

    .news-section {
      display: flex;
      height: 342px;
    }

    .news-section .banner {
      width: 605px;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 1);
    }

    .news-section .banner .image-list {
      display: flex;
      /* add */
      width: 604px;
    }

    /* add */
    .news-section .banner .image-list .item {
      flex-shrink: 0;
      width: 100%;
    }

    .news-section .banner .image-list .item a {
      display: block;
    }

    .news-section .banner .image-list .item a img {
      width: 100%;
    }

    .news-section .banner .title-list {
      display: flex;
      height: 44px;
      line-height: 44px;
    }

    .news-section .banner .title-list .item {
      flex: 1;
      text-align: center;
    }

    .news-section .banner .title-list .item a {
      display: block;
      font-size: 14px;
      color: #b1b2be;
    }


    .news-section .banner .title-list .item.active a,
    .news-section .banner .title-list .item a:hover{
      color: #f3c258;
      background-color: rgba(255,255,255,.15);
    }
    
    .news-section .news {
      flex: 1;
      background-color: purple;
    }
    
    .news-section .download {
      width: 236px;
    }

    .news-section .download a {
      display: block;
      background: url('./img/main_sprite.png');
    }

    .news-section .download a.download-btn {
      height: 128px;
      background-position: 0 -219px;
    }

    .news-section .download a.guard-btn {
      height: 106px;
      background-position: 0 -350px;
    }

    .news-section .download a.experience-btn {
      height: 108px;
      background-position: 0 -461px;
    }

  </style>
</head>

<body>
  <div class="main main_wrapper">
    <div class="news-section">
      <div class="banner">
        <ul class="image-list">
          <li class="item">
            <a href="">
              <img src="./img/banner_01.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_02.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_03.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_04.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_05.jpeg" alt="">
            </a>
          </li>
        </ul>
        <ul class="title-list">
          <li class="item active">
            <a href="#">桑启的旅途故事</a>
          </li>
          <li class="item">
            <a href="#">启示之音抢先听</a>
          </li>
          <li class="item">
            <a href="#">谁成为版本之子</a>
          </li>
          <li class="item">
            <a href="#">观赛体验升级</a>
          </li>
          <li class="item">
            <a href="#">季后赛开战</a>
          </li>
        </ul>
      </div>
      <div class="news"></div>
      <div class="download">
        <a class="download-btn" href="#"></a>
        <a class="guard-btn" href="#"></a>
        <a class="experience-btn" href="#"></a>
      </div>
    </div>
    <div class="content-section"></div>
    <div class="match-section"></div>
  </div>

  <script>
    var titleEl = document.querySelector(".title-list")
    var imageEl = document.querySelector(".image-list")
    var activeEl = document.querySelector('.active')

    var currentIndex = 0
    titleEl.onmouseover = function(event) {
      var itemEl = event.target.parentElement
      if (!itemEl.classList.contains('item')) return
      
      var index = Array.from(titleEl.children).findIndex(function(item) {
        return item === itemEl
      })

      currentIndex = index
      imageEl.style.transform = `translateX(${-604 * index}px)`
      imageEl.style.transition = 'all .3s ease'

      activeEl.classList.remove('active')
      itemEl.classList.add('active')
      activeEl = itemEl
    }

    setInterval(function() {
      currentIndex++
      if (currentIndex === titleEl.children.length) {
        currentIndex = 0
      }
      var itemEl = titleEl.children[currentIndex]
      console.log(itemEl)
      imageEl.style.transform = `translateX(${-604 * currentIndex}px)`
      imageEl.style.transition = 'all .3s ease'
      activeEl.classList.remove('active')
      itemEl.classList.add('active')
      activeEl = itemEl
    }, 3000)
  </script>
</body>

</html>
