<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .top-bar {
      position: fixed;
      top: 30%;
      right: 0;

      display: flex;
      flex-direction: column;
      align-items: center;

      width: 35px;
    }
    .item {
      position: relative;
      width: 35px;
      height: 35px;
      margin-bottom: 1px;

      background-color: #7a6e6e;
      border-radius: 3px 0 0 3px;
    }

    .icon {
      display: inline-block;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background-image: url(./img/toolbars.png);
    }

    .name {
      position: absolute;
      z-index: -1;
      right: 35px;
      top: 0;
      width: 0;
      height: 35px;
      line-height: 35px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      color: #fff;
      background-color: #7a6e6e;
      border-radius: 3px 0 0 3px;
      transition: width .2s ease;
    }

    .item:hover,
    .item:hover .name {
      background-color: #cd1926;
    }
  </style>
</head>
<body>
    <div class="top-bar">
      <div class="item">
        <i class="icon icon1"></i>
        <div class="name">购物车</div>
      </div>
      <div class="item">
        <i class="icon icon2"></i>
        <div class="name">收藏</div>
      </div>
      <div class="item">
        <i class="icon icon3"></i>
        <div class="name">限时活动</div>
      </div>
      <div class="item">
        <i class="icon icon4"></i>
        <div class="name">大礼包</div>
      </div>
    </div>

    <script>
      var itemsEl = document.querySelectorAll(".item")
      var iconsEl = document.querySelectorAll('.icon')

      for (var i = 0; i < iconsEl.length; i++) {
        var iconEl = iconsEl[i]
        iconEl.style.backgroundPosition = `-48px ${-50 * i }px`
      }

      for (itemEl of itemsEl) {
        console.log(itemEl)
        itemEl.onmouseenter = function(event) {
          var nameEl = event.target.querySelector('.name')
          nameEl.style.width = "70px"
        }
        itemEl.onmouseleave = function(event) {
          var nameEl = event.target.querySelector('.name')
          nameEl.style.width = 0
        }
      }
    </script>
</body>
</html>
