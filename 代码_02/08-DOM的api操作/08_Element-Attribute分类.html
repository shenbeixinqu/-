<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 属性: Attribute (特性)-->
  <!--
    attribute 分类
      如果是html标准指定的attribute  称为标准attribute  如: id class title
      如果是自定义的attribute 称为非标准attribute 如 age heitht

    property
      对象的属性称为property
    -->
  <div id="abc" class="box" title="box"
       age="18" height="1.88">
    我是box
  </div>
  <a href="https://www.baidu.com">百度一下</a>
</body>
</html>
