<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="remove_btn">移除</button>
  <button class="copy_btn">复制</button>
  <div class="box">
    <h2>我是标题</h2>
    <p>我是文本,哈哈哈哈哈</p>
  </div>

  <script>
    var boxEl = document.querySelector(".box")
    var remove_btn = document.querySelector('.remove_btn')
    var copy_btn = document.querySelector('.copy_btn')
    
    remove_btn.onclick = function() {
      boxEl.remove()
    }

    copy_btn.onclick = function() {
      var newNode = boxEl.cloneNode(true)
      boxEl.append(newNode)
    }
  </script>
</body>
</html>
