<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="abc" class="box" title="box"
    age="18" height="1.88">
  我是box
  </div>

  <input type="checkbox" checked="checked">

  <script>
    var boxEl = document.querySelector(".box")

    // 所有的element都支持的操作
    console.log(boxEl.hasAttribute('age'), boxEl.hasAttribute('abc'))
    console.log(boxEl.getAttribute('age'), boxEl.getAttribute('abc'))
    
    boxEl.setAttribute("id", "abc")
    boxEl.removeAttribute("id")

    // 通过getAttribute() 一定是字符串类型
    var inputEl = document.querySelector("input")
    console.log(inputEl.getAttribute("checked"))
</script>

</body>
</html>
