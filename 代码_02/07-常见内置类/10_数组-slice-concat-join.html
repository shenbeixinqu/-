<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var names = ["abc", "cba", "nba", "mba"]
    // slice 不会修改原数组 左闭右开
    var newNames = names.slice(1, 3)
    console.log(names)
    console.log(newNames)

    // concat 将多个数组拼接在一起
    var name1 = ["abc", "cba"]
    var name2 = ["nba", "mba"]
    var name3 = ["curry", "kobe"]
    var newNames = name1.concat(name2, name3)
    console.log(newNames)

    // join 不改变原数组
    console.log(names.join(' '))
    console.log(names)
  </script>
</body>
</html>
