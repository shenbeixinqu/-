<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var nums = [21, 4, 10, 15, 100]
    // 在原有数组上进行更改
    nums.sort((item1, item2) => {
      return item1 - item2
    })
    console.log(nums)

    nums.reverse()
    console.log(nums)
  </script>
</body>
</html>
