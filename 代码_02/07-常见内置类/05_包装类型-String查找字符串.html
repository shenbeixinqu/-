<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var message = "my name is why"
    var name = "why"

    // 判断一个字符串是否包含另外一个字符串
    // indexOf  搜索到: 返回索引位置  搜索不到: 返回-1
    console.log(message.indexOf(name))

    // es6中新增 发哦段包含关系
    console.log(message.includes(name))
  </script>
</body>
</html>
