<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Number 构造函数 window.Number
    // var num = 123 // new Number(num)

    // 对象的方法
    var number = 1000
    console.log(number.toString())
    // 转成二进制
    console.log(number.toString(2))

    // 保留小数
    var pi = 3.1534
    console.log(pi.toFixed(1), typeof pi.toFixed(1))  // string

    var num1 = "123.321"
    console.log(Number(num1), typeof Number(num1))
    console.log(parseInt(num1), typeof parseInt(num1))
    console.log(parseFloat(num1), typeof parseFloat(num1))

    
  </script>
</body>
</html>
