<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var info = {
      name: "why",
      age: 18,
      friend: {
        name: "kobe",
        age: 30
      },
      running: function() {
        console.log("running~")
      }
    }

    // 访问
    console.log(info.age)
    console.log(info.friend.age)
    info.running()

    // 修改
    info.name = "james"
    console.log(info)

    // 添加
    info.height = "1.88"
    console.log(info)

    // 删除
    delete info.height
    console.log(info)
  </script>
</body>
</html>
