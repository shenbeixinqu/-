<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    
    <label for="account">
      账户:<input type="text" id="account" v-model="account">
    </label>
   
    <label for="password">
      密码:<input type="password" id="password" v-model="password">
    </label>

    <h2>账户: {{ account}}, 密码: {{ password}}</h2>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          account: "",
          password: "",
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
