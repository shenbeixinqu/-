<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <label for="dan">
      <input id="dan" type="checkbox" v-model="isAgree"> 同意协议
    </label>
    <h2>单选: {{ isAgree }}</h2>
    <br>

    <label for="sing">
      <input id="sing" type="checkbox" v-model="hobbies" value="sing"> 唱
    </label>
    <label for="jump">
      <input id="jump" type="checkbox" v-model="hobbies" value="jump"> 跳
    </label>
    <label for="rap">
      <input id="rap" type="checkbox" v-model="hobbies" value="rap"> rap
    </label>
    <label for="basketball">
      <input id="basketball" type="checkbox" v-model="hobbies" value="basketball"> 篮球
    </label>

    <h2>多选: {{ hobbies }}</h2>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          isAgree: false,
          hobbies: []
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
