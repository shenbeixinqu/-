<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .product {
      background-color: skyblue;
    }
  </style>
</head>
<body>

  <div id="app">
    <home-nav></home-nav>
    <product-item></product-item>
    <product-item></product-item>
  </div>
  
  <template id="product">
    <div class="product">
      <h2>{{title}}</h2>
      <p>商品描述, 限时折扣, 赶紧抢购</p>
      <p>价格: {{price}}</p>
      <button @click="favarItem">收藏</button>
    </div>
  </template> 
  
  <template id="nav">
    <div>---------------------nav start ------------------------</div>
    <h2>我是导航</h2>
    <product-item></product-item>
    <div>---------------------nav end ------------------------</div>
  </template>

  <script src="../lib/vue.js"></script>
  <script>
    const App = {}
    const app = Vue.createApp(App)
    const productItem = {
      template: "#product",
      data() {
        return {
          title: "我是标题",
          price: 9.9
        }
      }
    }

    // 2.注册全局组件
    // 全局组件的特点: 一旦注册成功后, 可以在任意其他组件的template中使用
    app.component('product-item', productItem)

    app.component('HomeNav', {
      template: "#nav"
    })
    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
