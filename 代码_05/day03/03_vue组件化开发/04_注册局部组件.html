<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .product {
      background-color: skyblue;
    }
  </style>
</head>
<body>

  <div id="app">
    <product-item></product-item>
  </div>

  <template id="product">
    <div class="product">
      <h2>{{title}}</h2>
      <p>商品描述, 限时折扣, 赶紧抢购</p>
      <p>价格: {{price}}</p>
      <button>收藏</button>
    </div>
  </template>

  <template id="nav">
    <div>-------------------- nav start ---------------</div>
    <h1>我是home-nav的组件</h1>
    <product-item></product-item>
    <div>-------------------- nav end ---------------</div>
  </template>
  
  <script src="../lib/vue.js"></script>
  <script>
    const productItem = {
      template: "#product",
      title: "标题",
      price: "9.9"
    }
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data: function() {
        return {
          message: "Hello Vue"
        }
      },
      components: {
        productItem,
        HomeNav: {
          template: "#nav",
          components: {
            productItem
          }
        }
      }
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
