<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过 */
        a:link {
            color: blue;
        }
        /* 访问过 */
        a:visited {
            color: red;
        }
        a:hover {
            color: yellow;
        }
        /* 点下去了 没松手 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度一下</a>
</body>
</html>
