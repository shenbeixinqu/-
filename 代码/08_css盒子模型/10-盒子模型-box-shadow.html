<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f00;
            /* 参数1 水平方向的偏移 参数2 垂直方向的偏移 参数3 模糊半径 参数4 延伸半径 参数5 阴影的颜色 */
            box-shadow: 5px 5px 10px 10px forestgreen;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
