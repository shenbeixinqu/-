<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 500px;
            background-color: red;
        }
        .container .box {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: orange;
            /* 相对于父元素移动50% */
            top: 50%;
            transform: translate(0,-50%);
        }
    </style>
</head>
<body>
    <!-- 
        水平居中
            1.行内级元素
                设置父元素的 text-align: center
            2.块级元素
                设置当前块级元素 margin: 0 auto
            3.绝对定位
                元素有宽度的情况下 left0/right0/margin 0 auto
            4.flex
                justify-content: center
        垂直居中
            1.绝对定位
                元素有高度的情况下 top0/bottom0/margin auto 0
                    缺陷:
                        必须给元素设置高度
                        脱离标准流
            2.flex  align-items: center
                当前flex布局中的所有元素都会垂直居中
            3.top/translate
     -->
     <div class="container">
        <div class="box"></div>
     </div>
</body>
</html>
