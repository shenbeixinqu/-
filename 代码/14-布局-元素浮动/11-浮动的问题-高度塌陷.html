<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {
      width: 1190px;
      /* height: 800px; */
      margin: 0 auto;
    }
    .item {
      width: 290px;
      background-color: purple;
      margin-bottom: 10px;
      margin-right: 10px;
      float: left;
    }
    .left {
      height: 370px;
    }
    .right {
      height: 180px;
    }
    .wrapper {
      margin-right: -10px;
    }
    .other {
      background-color: green;
      height: 100px;
    }

    .line {
      clear: both;
    }

    .clear-fix::after {
      content: "";
      display: block;
      clear: both;

      height: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- 由于浮动脱离里标准流 变成了脱标元素 不再向父元素汇报高度 所以父元素高度为0 -->
  <!-- clear属性可以指定一个元素是否必须移动(清除浮动后)到在它之前的浮动元素下面 -->
  <div class="content">
    <div class="wrapper clear-fix">
      <div class="item left"></div>
      <div class="item left"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>

      <!-- <div class="line"></div>  -->
    </div>
  </div>
  <div class="other"></div>
</body>
</html>
