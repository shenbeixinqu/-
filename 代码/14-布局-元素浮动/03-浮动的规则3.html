<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            background-color: orange;
        }
        strong {
            float: left;
        }
    </style>
</head>
<body>
    <!-- 浮动元素不能与行内元素层叠 行内元素会被浮动元素推出 -->
    <div class="box">
        <span>我是span</span>
        <strong>我是strong</strong>
        <i>我是i</i>
        <div>我是div</div>
    </div>
</body>
</html>
