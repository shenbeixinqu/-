<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {
      width: 1190px;
      height: 800px;
      background-color: orange;
      margin: 0 auto;
    }
    .item {
      width: 290px;
      background-color: purple;
      margin-bottom: 10px;
      margin-right: 10px;
      float: left;
    }
    .left {
      height: 370px;
    }
    .right {
      height: 180px;
    }
    .wrapper {
      margin-right: -10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="wrapper">
      <div class="item left"></div>
      <div class="item left"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
    </div>
  </div>
</body>
</html>
