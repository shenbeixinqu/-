        * {
            padding: 0;

            background-color: #f2f2f2;

        li {
            list-style: none;
            float: left;
            margin-left: 10px;
        }
        a {
            text-decoration: none;
            color: #444;
            display: inline-block;
            text-align: center;
            width: 36px;
            height: 36px;
            line-height: 36px;
            background-color: #fff;
            border-radius: 6px;
            font-size: 14px;
            color: blue;
        }
        a:hover {
            background-color: blue;
            color: #fff;
        }
        .next {
            width: 80px;
        }
    </style>
</head>
<body>

</html>
