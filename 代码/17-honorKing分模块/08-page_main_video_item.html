<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .video_item {
      width: 212px;
      height: 200px;

      margin: 100px auto;
    }

    .video_item .album {
      position: relative;
      border-radius: 20px;
    }

    .video_item .album img {
      width: 100%;
    }  

    .video_item .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;

      display: flex;
      justify-content: space-between;

      height: 22px;
      line-height: 22px;
      padding: 0 10px;
      font-size: 12px;
      color: #fff;
      background-color: rgba(0,0,0,.6);
    }

    .video_item .info .count {
      padding-left: 16px;
      background: url(./img/main_sprite.png) no-repeat -256px -59px;
    }

    .video_item .cover {
      position: absolute;

      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: rgba(0,0,0,.6);
      opacity: 0;
    }

    .video_item .cover:hover {
      opacity: 1;
    }

    .video_item .cover .icon_play {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 40px;
      height: 40px;
      background: url(./img/main_sprite.png) no-repeat -192px -64px;
    }

    .video_item .desc {
      margin-top: 8px;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical; 
    }
    
  </style>
</head>
<body>
    <div class="video_item">
      <div class="album">
        <img src="./img/video_album_01.png" alt="">
        <div class="info">
          <span class="count">471.6万</span>
          <span class="date">2020-08-29</span>
        </div>
        <div class="cover">
          <i class="icon_play"></i>
        </div>
      </div>
      <div class="desc">
      【狄仁杰封神榜】第82期 发生什么事了？全局例无虚发又双叒现峡谷ffdafadfda
      </div>
    </div>
</body>
</html>
