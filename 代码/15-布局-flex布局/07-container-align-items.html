<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background: red;
            width: 500px;
            height: 500px;
            display: flex;

            /* align-items: flex-end; */
            /* align-items: center; */
            /* align-items: baseline; */

            align-items: stretch;
        }
        .item {
            width: 120px;
            height: 120px;
            background-color: orange;
        }
        .item1 {
            height: 80px;
        }
        .item2 {
            height: 50px;
        }
        .item3 {
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- align-items 在交叉轴的对齐方式 -->
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
    <script src="./js/itemRandomColor.js"></script>
</body>
</html>
