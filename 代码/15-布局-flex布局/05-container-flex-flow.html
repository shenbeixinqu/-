<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background: red;
            width: 500px;
            height: 500px;
            display: flex;
            /* flex-wrap: wrap; */
            flex-flow: row-reverse wrap;
        }
        .item {
            width: 120px;
            height: 120px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- flex-flow 是 flex-direction 和 flex-wrap 的简写属性 没有顺序限制 -->
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item3">4</div>
        <div class="item item3">5</div>
        <div class="item item3">6</div>
    </div>
    <script src="./js/itemRandomColor.js"></script>
</body>
</html>
