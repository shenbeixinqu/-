<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1000px;
      height: 600px;
      background-color: red;

      position: relative;
    }
    .box {
      width: 500px;
      height: 500px;
      background-color: green;

      position: absolute;
      right: 0;
      bottom: 0;
    }
    strong {
      position: absolute;
      left: 0;
      bottom: 0;
    }
    img {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <span>我是span</span>
      <strong>我是strong</strong>
      <img src="../images/gouwujie01.jpg" alt="">
      <div>我是div</div>
    </div>
  </div>
</body>
</html>
